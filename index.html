<!DOCTYPE html>
<html>
    <head>
        <title>
            Unit Converter
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">

            <header>
                <h3>Metric/Imperial Unit Converter</h3>
                <input id="input-el" type="text" placeholder="0">
                <button id="convert-btn">Convert</button>
            </header>

            <main>
                <article>
                    <h4>Length (Meter/Feet)</h4>
                    <h4 id="resultLength-el">result</h4>
                </article>
                <article>
                    <h4>Volume (Liters/Gallons)</h4>
                    <h4 id="resultVolume-el">result</h4>
                </article>
                <article>
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <h4 id="resultMass-el">result</h4>
                </article>
            </main>

        </div>
    
        <footer>
        <h4>Finish</h4>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
